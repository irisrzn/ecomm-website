<div class="container vh-100">
    <div class="row justify-content-center align-content-center h-100">
        <div class="col-12 col-lg-6">
            <div class="p-lg-4 form-container">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-12 col-lg-6 mb-3 mb-lg-2">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control rounded-0" id="fname" required formControlName="fname">
                            <div class="form-alert-container mt-1">
                                <div *ngIf="registrationForm.get('fname')?.invalid && (registrationForm.get('fname')?.dirty || registrationForm.get('fname')?.touched)" class="form-alert">
                                    <div *ngIf="registrationForm.get('fname')?.errors?.['required']">This field is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6 mb-3 mb-lg-2">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control rounded-0" id="lname" required formControlName="lname">
                            <div class="form-alert-container mt-1">
                                <div *ngIf="registrationForm.get('lname')?.invalid && (registrationForm.get('lname')?.dirty || registrationForm.get('lname')?.touched)" class="form-alert">
                                    <div *ngIf="registrationForm.get('lname')?.errors?.['required']">This field is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6 mb-lg-2">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control rounded-0" id="username" required formControlName="username">
                            <div class="form-alert-container mt-1">
                                <div class="form-alert" *ngIf="registrationForm.get('username')?.invalid && (registrationForm.get('username')?.dirty || registrationForm.get('username')?.touched)">
                                    <div *ngIf="registrationForm.get('username')?.errors?.['required']">This field is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-lg-6 mb-3 mb-lg-2">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control rounded-0" id="email" required formControlName="email">
                            <div class="form-alert-container mt-1">
                                <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.dirty || registrationForm.get('email')?.touched)" class="form-alert">
                                    <div *ngIf="registrationForm.get('email')?.errors?.['required']">This field is required.</div>
                                    <div *ngIf="registrationForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mb-3 mb-lg-2 position-relative">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control rounded-0" id="password" required minlength="6" formControlName="password" [type]="showPassword ? 'text' : 'password'">
                            <i class="fas fa-eye position-absolute top-50 end-0 me-3 pe-2 cursor-pointer" (click)="toggleShowPassword()" [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword}"></i>
                            <div class="form-alert-container mt-1">
                                <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.dirty || registrationForm.get('password')?.touched)" class="form-alert">
                                    <div *ngIf="registrationForm.get('password')?.errors?.['required']">This field is required.</div>
                                    <div *ngIf="registrationForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 mb-3 mb-lg-2 position-relative">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control rounded-0" id="confirmPassword" required formControlName="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'">
                            <i class="fas fa-eye position-absolute top-50 end-0 me-3 pe-2 cursor-pointer" (click)="toggleShowConfirmPassword()" [ngClass]="{'fa-eye-slash': showConfirmPassword, 'fa-eye': !showConfirmPassword}"></i>
                            <div class="form-alert-container mt-1">
                                <div *ngIf="registrationForm.get('confirmPassword')?.invalid && (registrationForm.get('confirmPassword')?.dirty || registrationForm.get('confirmPassword')?.touched)" class="form-alert">
                                    <div *ngIf="registrationForm.get('confirmPassword')?.errors?.['required']">This field is required.</div>
                                    <div *ngIf="registrationForm.get('confirmPassword')?.errors?.['mustMatch']">Passwords must match.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="submit-btn mt-3 mt-lg-2">Submit</button>
                            <p class="text-small text-center pt-lg-4 mb-0">Already have an account? <a routerLink="/login" class="register-link">Log in</a>.</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
