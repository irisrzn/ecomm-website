<ng-template #alertContent let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Alert</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="modal-body">
        <p>{{ message }}</p>
    </div>
</ng-template>
