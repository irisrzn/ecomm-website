<section class="container">
    <h2>Order History</h2>
    <div *ngIf="orders.length === 0">
        <p>No orders found.</p>
    </div>
    <div *ngFor="let order of orders" class="order-item">
        <h4>Order ID: {{ order._id }}</h4>
        <p>Date: {{ order.createdAt | date }}</p>
        <p>Total: {{ order.total | currency }}</p>
        <div *ngFor="let item of order.items">
            <p>{{ item.product.name }} - Quantity: {{ item.quantity }}</p>
        </div>
    </div>
</section>
