<header class="py-5">
    <div class="container">
        <h2>Your Shopping Cart</h2>
    </div>
</header>

<section class="container">
    <div class="row">
        <div *ngIf="cartItems.length > 0; else emptyCart" class="col-md-8">
            <div *ngFor="let item of cartItems" class="cart-item">
                <div class="row">
                    <div class="col-md-3">
                        <img src="{{ item.product.imageUrl }}" class="img-fluid" alt="Product">
                    </div>
                    <div class="col-md-5">
                        <h4>{{ item.product.name }}</h4>
                        <p>{{ item.product.price | currency: 'USD' }}</p>
                    </div>
                    <div class="col-md-2">
                        <a (click)="!item.updating && updateQuantity(item.product._id, -1)" class="cursor-pointer"><i class="fa-solid fa-minus" [class.disabled]="item.updating"></i></a>
                        <span class="mx-2">{{ item.quantity }}</span>
                        <a (click)="!item.updating && updateQuantity(item.product._id, +1)" class="cursor-pointer"><i class="fa-solid fa-plus" [class.disabled]="item.updating"></i></a>
                    </div>
                    <div class="col-md-2">
                        <button (click)="removeItem(item.product._id)" class="btn btn-danger">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <ng-template #emptyCart>
            <p>Your cart is empty.</p>
        </ng-template>
        <div class="col-md-4">
            <div class="border p-3 mb-3">
                <h3 class="mb-3">Cart Summary</h3>
                <div class="d-flex justify-content-between">
                    <span>Total</span>
                    <span>{{ totalPrice | currency: 'USD' }}</span>
                </div>
                <button class="btn btn-warning w-100 mt-3" [routerLink]="['/checkout']">Proceed to Checkout</button>
            </div>
        </div>
    </div>
</section>
