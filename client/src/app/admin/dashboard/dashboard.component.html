<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 pt-5 mt-5 mb-4">
            <h1 class="text-center mb-0">Statistics</h1>
        </div>
        <!-- <div class="col-12 mb-4">
            <h5 class="text-center">Statistics</h5>
        </div> -->
        <div class="col-12">
            <div class="statistics-container row my-3 p-4">
                <div class="col-12 col-lg-4 d-flex flex-column justify-content-center align-items-center">
                    <p class="stat-numbers">{{ statistics.totalUsers }}</p>
                    <p class="text-uppercase fw-bold mb-0">Users</p>
                </div>
                <div class="col-12 col-lg-4 d-flex flex-column justify-content-center align-items-center">
                    <p class="stat-numbers">{{ statistics.totalOrders }}</p>
                    <p class="text-uppercase fw-bold mb-0">Orders</p>
                </div>
                <div class="col-12 col-lg-4 d-flex flex-column justify-content-center align-items-center">
                    <p class="stat-numbers">${{ statistics.totalRevenue }}</p>
                    <p class="text-uppercase fw-bold mb-0">Revenue</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4 d-flex flex-column align-items-center my-5">
            <h5 class="mb-5">Items ordered by Category</h5>
            <canvas id="CategoryChart"></canvas>
        </div>
        <div class="col-12 col-lg-4 d-flex flex-column align-items-center my-5">
            <h5 class="mb-5">Sales by Month</h5>
            <canvas id="SalesChart"></canvas>
        </div>
        <div class="col-12 col-lg-4 d-flex flex-column align-items-center my-5">
            <h5 class="mb-5">Items ordered by Brand</h5>
            <canvas id="BrandChart" ></canvas>
        </div>
    </div>
</div>
